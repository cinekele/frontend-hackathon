<div class="box">
    <button class="download" onclick="location.href='http://localhost:8080/api/employees/export/csv'">
        Download CSV</button>
    <button class="download" onclick="location.href='http://localhost:8080/api/employees/export/json'">
        Download JSON</button>
    <button class="download" onclick="location.href='http://localhost:8080/api/employees/export/pdf'">
        Download PDF</button>
</div>
<div class="box">

    <div class="treant-class">
        <div class="chart" id="treant-id"></div>
    </div>

    <div class="column">
        <div class="myForm">
            <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
                <p class="title">Add employee</p>
                <p>
                    <input type="text" ngModel name="name" placeholder="Name" required>
                </p>
                <p>
                    <input type="text" ngModel placeholder="Last name" name="lastName">
                </p>
                <p>
                    <input type="email" ngModel placeholder="Email" name="email">
                </p>
                <p>
                    <input type="number" ngModel placeholder="Phone number" name="phoneNumber">
                </p>
                <p>
                    <input type="text" ngModel placeholder="Description" name="description">
                </p>
                <p>
                    <input type="number" ngModel placeholder="SupervisorId" name="supervisorId">
                </p>
                <p>
                    <input type="url" ngModel placeholder="Url" name="url">
                </p>
                <p>
                    <button type="submit" [disabled]="addForm.invalid">Add</button>
                </p>
            </form>
        </div>

        <div class="myForm">
            <form #deleteForm="ngForm" (ngSubmit)="onDeleteEmployee(deleteForm)">
                <p class="title">Delete employee</p>
                <p>
                    <input type="number" ngModel placeholder="Id" name="id" required>
                </p>
                <p>
                    <button type="submit" [disabled]="deleteForm.invalid">Delete</button>
                </p>
            </form>
        </div>
    </div>
</div>
